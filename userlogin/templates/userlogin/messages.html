<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messages page</title>
</head>
<body>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      X
      </button>
      <strong>{{message}}</strong>
    </div>
 {% endfor %}
{% endif %}
</body>
</html>
