{% extends 'userlogin/base.html' %}
{% load static %}
{% block content %}
<section id="loginbg">
  <div class="container py-5 mx-auto">
    <div class="row d-flex justify-content-center align-items-center mx-auto">
      <div class="col col-xl-10">
        <div class="card mb-3" id="logincardradius" >
          <div class="row g-0">
            <div class="card">
              <img src="{% static 'userlogin/password.png' %}" alt="login form" class="card-img-top"/>
            </div>
            <div class="col-md-6 col-lg-7 mx-auto d-flex align-items-center">
              <div class="card-body p-sm-1 text-black">
                <!--form start-->
                <form method="POST">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" id="logincardbg"></i>
                    <span class="h1 fw-bold mb-0">SuperShop</span>
                  </div>
                  <h5 class="fw-normal mb-3 pb-3" id="loginletterspacing">Password Reset Page</h5>
                  {% for field in form %}
                    <div class="form-outline mb-4">
                      {{ field.label_tag }}
                      {{ field }}
                    </div>
                    {% for error in field.errors %}
                      <div id="errormessage">
                          *{{ error|escape }}
                      </div>
                      {% endfor %}
                  {% endfor %}
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Reset Password</button>
                  </div>
                </form>
                <!--form end-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
