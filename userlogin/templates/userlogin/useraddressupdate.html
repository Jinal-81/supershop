{% extends 'userlogin/base.html' %}
{% load static %}
{% block content %}
<!--section start-->
<section id="loginbg">
  <!--container start-->
  <div class="container py-5 mx-auto">
    <div class="row d-flex justify-content-center align-items-center mx-auto">
      <div class="col col-xl-10">
        <div class="card mb-3" id="logincardradius">
          <div class="row g-0">
            <div class="col-md-6 col-lg-7 mx-auto d-flex align-items-center">
              <div class="card-body p-sm-1 text-black">
                    <!--form start-->
                <form action="/user_address_update/{{address.id}}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="p-3 py-5">
                    <div class="d-flex flex-column justify-content-between align-items-center">
                        <h4 class="text-right">Update Your Address</h4>
                    </div>
                    <div class="form-group row">
                            <div class="col-lg-4 col-md-3 cold-sm-6 col-form-label">Address Id:</div>
                        <div class="col-lg-8 col-md-3 cold-sm-6"> <input type="text" name="id" id="id_id" required value="{{ address.id }}" /></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-3 cold-sm-6 col-form-label">City</div>
                        <div class="col-lg-8 col-md-3 cold-sm-6"><input type="text" name="city" id="id_city" required value="{{ address.city }}" /></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-3 cold-sm-6 col-form-label">Zipcode:</div>
                        <div class="col-lg-8 col-md-3 cold-sm-6"><input type="text" name="zipcode" id="id_zipcode" required value="{{ address.zipcode }}" /></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-3 cold-sm-6 col-form-label">LandMark</div>
                        <div class="col-lg-8 col-md-3 cold-sm-6"><input type="text" name="landmark" id="id_landmark" required value="{{ address.landmark }}" /></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-3 cold-sm-6 col-form-label">State</div>
                        <div class="col-lg-8 col-md-3 cold-sm-6"><input type="text" name="state" id="id_state" required value="{{ address.state }}" /></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" value="submit">Update</button>
                    </div>
                    {% for error in field.errors %}
                    <div id="errormessage">
                        *{{ error|escape }}
                    </div>
                    {% endfor %}
                    </div>
                    </form>
                    <!--form end-->
                  </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--container end-->
</section>
<!--section end-->
{% endblock %}
