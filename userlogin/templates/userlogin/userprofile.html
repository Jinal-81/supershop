{% extends 'userlogin/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid rounded bg-white align-items-center">
    <div class="row">
        <div class="col-md-6 border-right">
            <div class="d-flex flex-column align-items-center text-center">
                <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="font-weight-bold">7984842865</span>
                <span class="text-black-50">edogaru@mail.com.my</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-6 border-right">
            <form action="#" method="POST">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="text-right">Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="" placeholder="last name"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">username</label><input type="text" class="form-control" placeholder="Username" value=""></div>
                    <div class="col-md-12"><label class="labels">password</label><input type="password" class="form-control" placeholder="password" value=""></div>
                    <div class="col-md-12"><label class="labels">birthdate</label><input type="text" class="form-control" placeholder="birthdate" value=""></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
